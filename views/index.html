<!-- create html for hit endpoint APi to show API GET FROM DATABASE -->

<!DOCTYPE html>
<html>
<head>
    <title>Daftar Film</title>
</head>
<body>
    <h1>Daftar Film</h1>

    <ul id="movieList">
    </ul>

    <script>
        fetch('http://localhost:3000/movies/movies').then(res => {
            return res.json()
        })
        //if input id movies then show photo
        .then(movies => {
            movies.forEach(user => {
                const markup = `<li>${user.title}</li>`

                document.querySelector('ul').insertAdjacentHTML('beforeend', markup)
            })
        })
        .catch(err => {
            console.log(err)
        })
    </script>
</body>
</html>
